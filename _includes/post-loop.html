<h3 class="cap neutral marbt75"><span style="margin-right: 5px;" class="fa fa-heart-o"></span> Recent Favorites</h3>
{% assign favoritePosts = site.categories.games | where:'favorite', true %}
{% for post in favoritePosts limit: 7 %}
  <ul class="menu list-unstyled">
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  </ul>
{% endfor %}

<h3 class="cap neutral marbt75"><span style="margin-right: 5px;" class="fa fa-calendar"></span> This Week's Posts</h3>
{% for post in site.categories.games limit: 6 %}
  <ul class="menu list-unstyled">
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  </ul>
{% endfor %}
