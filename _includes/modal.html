<div class="modal fade" id="{{ post.title | remove: " "}}Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="/img/header-placeholder.jpg">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <article class="post">
            <h1 id="myModalLabel">{{ post.title }}</h1>
            <p class="post-meta">{% for tag in post.tags %}#{{ tag }} {% endfor %}</p>
            {{ post.content }}
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
