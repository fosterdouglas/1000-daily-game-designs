<div class="modal fade" id="{{ post.title | remove: " " | remove: ":" }}Modal">
  <div class="modal-dialog modal-lg post">
    <div class="col-xs-12">
      <button type="button" class="glyphicon glyphicon-remove btn btn-primary modal-btn" data-dismiss="modal"></button>
    </div>
    <div class="col-md-4 col-xs-12">
      <div class="card">
        <div class="post-meta">
          <h1>{{ post.title }}</h1>
          {% if post.role %}
          <h3>{{ post.role }}</h3>
          {% endif %}
          <p>{{ post.description }}</p>
          <ul>{% for tag in post.tags %}<li>#{{ tag | remove: ","}}</li>{% endfor %}</ul>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="card">
        {{ post.content }}
      </div>
    </div>
  </div>
</div>
