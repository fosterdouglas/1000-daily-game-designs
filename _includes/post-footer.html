{% if page.home %}
  {% for post in site.categories.games limit: 1 %}
    {% assign thePost = post %}
  {% endfor %}
{% else %}
  {% assign thePost = page %}
{% endif %}

<section class="pa3 bg-white bt b--light z-100">
  <a href="/archive" class="db br3 bw1 bree tc bright b ba b--bright pa2 mb2"><span class="fa fa-gamepad"></span> All game posts</a>
  <!-- <a href="#" class="btn btn-default"><span class="fa fa-hand-peace-o"></span> I enjoyed this post!</a> -->
  <a target="_blank" href="https://twitter.com/intent/tweet?text=Daily%20Game%20Design%20{{ thePost.title }}&url={{ thePost.url }}&via={{ site.data.bio.social.twitter }}" class="db br3 bw1 bree tc neutral b ba b--neutral pa2"><span class="fa fa-twitter"></span> Share this post on Twitter!</a>
  <!-- <button id="random-button" class="btn btn-default"><span class="fa fa-random"></span> See a random post!</button> -->
</section>
