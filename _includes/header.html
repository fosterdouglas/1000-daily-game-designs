<header>
  {% include panel.html %}
  <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header cl-effect-1 no-cf">
        <a href="{{ site.baseurl }}/" class="navbar-brand">Foster Douglas</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="pull-right">
        <button type="button" class="fa fa-circle-o-notch icon-panel"></button>
      </div>
      <div class="collapse navbar-collapse no-cf" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right cl-effect-1">
          <li {% if page.home or page.category == 'projects' %}class="active"{% endif %}><a href="/">Projects <span class="sr-only">(current)</span></a></li>
          <li {% if page.url contains "/games" %}class="active"{% endif %}><a href="/games">Daily Game Designs</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
