<div class="fixed bottom-0 w-100 {% if page.url contains '/about' %}dn{% endif %}">

  {% if page.layout == "project" or page.home or page.url contains "/games" %}
    {% include post-footer.html %}
  {% endif %}

  <footer class="cf bg-white bt b--light">
    <div class="mw8 center pa3 cf">
      <p class="fl w-70 mb0">&copy; {{ site.time | date: '%Y' }} Foster Douglas. <span class="dn di-ns">Site designed by me and developed by a <a class="hover-light" href="http://kevinmcgillivray.net">wizard</a>.</span></p>
      <div class="fl w-30 tr">
        <a class="light {% if page.url contains '/projects' %}hover-fs-blue{% else %}hover-bright{% endif %} mr2" href="mailto:{{ site.data.bio.social.email }}"><i class="fa fa-envelope f5"></i></a>
        <a class="light {% if page.url contains '/projects' %}hover-fs-blue{% else %}hover-bright{% endif %}" href="http://twitter.com/{{ site.data.bio.social.twitter }}"><i class="fa fa-twitter f5"></i></a>
      </div>
    </div>
  </footer>
</div>
