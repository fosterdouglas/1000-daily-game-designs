---
layout: default
class: archive
---

<div class="bg-bright pv4 min-vh-100">
  <div class="container">
    <div class="mb2">
      <button class="filter-button white bg-transparent ba b--white br2" data-year="2015">2015</button>
      <button class="filter-button white bg-transparent ba b--white br2" data-year="2016">2016</button>
    </div>
    <button class="filter-button white bg-transparent bn br2" data-month="1">January</button>
    <button class="filter-button white bg-transparent bn br2" data-month="2">February</button>
    <button class="filter-button white bg-transparent bn br2" data-month="3">March</button>
    <button class="filter-button white bg-transparent bn br2" data-month="4">April</button>
    <button class="filter-button white bg-transparent bn br2" data-month="5">May</button>
    <button class="filter-button white bg-transparent bn br2" data-month="6">June</button>
    <button class="filter-button white bg-transparent bn br2" data-month="7">July</button>
    <button class="filter-button white bg-transparent bn br2" data-month="8">August</button>
    <button class="filter-button white bg-transparent bn br2" data-month="9">September</button>
    <button class="filter-button white bg-transparent bn br2" data-month="10">October</button>
    <button class="filter-button white bg-transparent bn br2" data-month="11">November</button>
    <button class="filter-button white bg-transparent bn br2" data-month="12">December</button>

    <ul class="list pl0 mt2">
    {% for post in site.categories.games %}
      <li class="post-list-item" data-year="{{ post.date | date: '%Y' }}" data-month="{{ post.date | date: '%-m' }}">
        <a class="white hover-white dim" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
