---
layout: default
---
  
  <div class="row">
    <div class="col-md-4 hidden-sm hidden-xs">
      {% include post-loop.html %}
    </div>
	  <article class="post col-md-8">
      <div class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</div>
    	<h1>{{ page.title }}</h1>
 	   	{{ content }}
      <p class="post-meta">{% for tag in page.tags %}#{{ tag }} {% endfor %}</p>
    </article>
    <div class="col-md-4 visible-sm visible-xs">
      {% include post-loop.html %}
    </div>
  </div>
