---
layout: default
---
  
  <div class="row">
    <div class="col-md-4 hidden-sm hidden-xs">
      {% include post-loop.html %}
    </div><!-- column -->
    {% for post in site.categories.games | limit: 1 %}
	  <article class="post col-md-8">
      <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
    	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
      <p class="post-meta">{% for tag in post.tags %}#{{ tag }} {% endfor %}</p>
    </article>
    {% endfor %}
    <div class="col-md-4 visible-sm visible-xs">
      {% include post-loop.html %}
    </div>
  </div>
